<!DOCTYPE html>
<html lang = "en">
<head>
  <meta http-equiv="content-type" content="text/html; charset = utf-8"/>
  <link href="style.css" rel="stylesheet">
  <title>Favourite Movie</title>
</head>

<body>
  <center>
  <form action = "cgi-bin/movie.cgi" method = "post">
    <h3>Please enter your name?</h3>

    <input type = "text" name = "name">

    <h3>Please select your age range.</h3>

    <input type="radio" name="age" value="Child"> Age Range: 0 - 17
    <br>
    <input type="radio" name="age" value="Adult"> Age Range: 18 - 50
    <br>
    <input type="radio" name="age" value="Senior"> Age Range: 50 +

    <h3>What is your favourite Movie genre?</h3>

    <input type = "checkbox" name = "movieOne" value = "scary"> Scary
    <br>
    <input type = "checkbox" name = "movieTwo" value = "adventure"> Adventure
    <br>
    <input type = "checkbox" name = "movieThree" value = "action"> Action
    <br>
    <input type = "checkbox" name = "movieFour" value = "scifi"> Science Fiction
    <br>
    <h3>From the Movies coming out this month, which one would you like to Watch?</h3>

    <select name="TheatreMovie" size="6" multiple="multiple" STYLE="font-size : 12pt">
    <option value ="Ralp">Ralph Breaks the Internet</option>
    <option value ="Nut">The Nutcracker</option>
    <option value ="Grinch">The Grinch</option>
    <option value ="Widows">Widows</option>
    <option value ="RobinHood">Robin Hood</option>
    <option value ="Time">Time Trap</option>
    </select>
    <br>
    <h3>Thanks ! Please enjoy the movie </h3>
    <input type = "submit">
  </form>
</center>
</body>
</html>
